<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching Element</title>
</head>
<script>
    let data = [10,20,30,40,50,60]
    let item =30 // searching the item
    let index = undefined
    for(let i =0; i<data.length-1; i++){
        // console.warn(data[i])
        if(data[i]===item) // if data matches with the item
        {
            index=i
            break
        }
        console.warn(index)
        // ready made method
        console.warn(data.indexOf(item))
    }
</script>
<body>
    
</body>
</html>
