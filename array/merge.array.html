<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Array</title>
</head>
<script>
    let data1 = [1,2,3,4]
    let data2=[5,6,7,8]
    let data3=[]
    for(let i=0;i<data1.length;i++){
         data3[i] =data1[i]

    }
    for(let i=0; i<data2.length;i++){
        data3[data1.length+i]= data2[i]
    }
    console.warn(data3)


    // short technique to merge two arrays

    let data4=[10,20]
    let data5=[30,40]
    let data6=[...data4,...data5]
    console.warn(data6)
</script>

</body>
